<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            const randomNumber = Math.random();
            if (randomNumber <= 0.33) {
                return ("rock");
            } else if (randomNumber > 0.33 && randomNumber <= 0.66) {
                return ("paper");
            } else if (randomNumber > 0.66 && randomNumber <= 1) {
                return ("scissors");
            }
        }
     

        function playRound () {
            let playerSelection = prompt("Rock, paper or scissors?");
            let toLowerCasePlayerSelection = playerSelection.toLowerCase();
            let computerSelection = computerPlay()
            if (toLowerCasePlayerSelection === "rock" && computerSelection === "rock") {
                return ("It's a tie! The computer chose rock!");
            } else if (toLowerCasePlayerSelection === "rock" && computerSelection === "paper") {
                return ("You lose! The computer chose paper!");
            } else if (toLowerCasePlayerSelection === "rock" && computerSelection === "scissors") {
                return ("You win! The computer chose scissors!");
            }
        }

    

        
    </script>
</body>
</html>
